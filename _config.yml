title: Jonathan Strong
description: "A blog about infosec"
author:
  name: "Jonathan Strong"
  url: "https://jonathanstrong.org"

minima:
  date_format: "%-d %b, %Y"
  skin: dark

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 4
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Filtering Content
show_drafts         : false
limit_posts         : 0
future              : false
unpublished         : false

plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-target-blank

# Custom variables
owner : "Jonathan Strong"
year : "2022"
timezone: Europe/London

# generate social links in footer
social_links:
    - { platform: twitter,        user_url: "https://twitter.com/mrjonstrong" }
    - { platform: github,         user_url: "https://github.com/mrjonstrong" }
    - { platform: keybase,        user_url: "https://keybase.io/mrjonstrong" }
    - { platform: mastodon,       user_url: "https://infosec.exchange/@mrjonstrong" }

