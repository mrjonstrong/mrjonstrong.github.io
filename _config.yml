title: Jonathan Strong
description: "A blog about infosec"
author:
  name: "Jonathan Strong"
  email: "someone@somewebsite.somedomain"
  url: "https://mrjonstrong.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed

# Custom variables
owner : "Jonathan Strong"
year : "2021"
timezone: Europe/London


theme: jekyll-theme-hacker