name: HawkScan
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  hawkscan:
    name: HawkScan
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v3.6.0
      - name: Run HawkScan
        uses: stackhawk/hawkscan-action@v2.1.1
        with:
          apiKey: ${{ secrets.HAWK_API_KEY }}
